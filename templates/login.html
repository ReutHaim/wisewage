<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: right; /* הוספתי את זה כדי למקם את הכותרת בצד ימין */
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            text-align: right; /* הוספתי את זה כדי למקם את הטקסט בצד ימין */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            width: 100%;
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>התחברות למערכת</h2>
        <div class="input-container">
            <label for="username">שם משתמש</label>
            <input type="text" id="username" placeholder="הכנס שם משתמש">
        </div>
        <div class="input-container">
            <label for="password">סיסמה</label>
            <input type="password" id="password" placeholder="הכנס סיסמה">
        </div>
        <div class="input-container">
            <label for="orgcode">קוד ארגון</label>
            <input type="text" id="orgcode" placeholder="הכנס קוד ארגון">
        </div>
        <button onclick="login()">התחבר</button>
    </div>

    <div class="footer">
        <p>לכל שאלה או פנייה: <a href="mailto:support@company.com">support@company.com</a></p>
    </div>

    <script>
        function login() {
            // קבלת שם המשתמש, הסיסמה וקוד הארגון מהטופס
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const orgcode = document.getElementById('orgcode').value;

            // לבדוק אם שם המשתמש, הסיסמה וקוד הארגון תקינים
            if (username === '123' && password === '123' && orgcode === '123') {
                // אם נכנסו פרטים נכונים, לעבור לדף הבית
                window.location.href = 'home.html';
            } else {
                // אם לא נכנסו פרטים נכונים, להציג הודעה
                alert('שם משתמש, סיסמה או קוד ארגון לא נכונים');
            }
        }
    </script>
</body>
</html>
