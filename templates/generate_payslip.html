<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>הפקת תלושים</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            direction: rtl;
            background: #f0f4f8;
            padding: 30px;
            min-height: 100vh;
        }
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        .top-bar button {
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
        }
        .logout-button {
            background: #d32f2f;
            color: white;
        }
        .home-button {
            background: #eeeeee;
            color: #333;
        }
        .container {
            display: flex;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 100%;
        }
        .employee-list {
            width: 30%;
            padding-right: 20px;
            border-right: 2px solid #ccc;
        }
        .employee-list h4 {
            margin-bottom: 10px;
            color: #444;
        }
        .employee-item {
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 8px;
        }
        .employee-item:hover {
            background-color: #e3f2fd;
        }
        .payroll-form {
            width: 70%;
            padding-left: 20px;
        }
        .payroll-form h3 {
            color: #1976d2;
            margin-bottom: 20px;
        }
        .payroll-form .field {
            margin-bottom: 16px;
        }
        .payroll-form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .payroll-form input,
        .payroll-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .action-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .generate-slip-button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <button class="logout-button" onclick="window.location.href='login.html'">התנתקות</button>
    <button class="home-button" onclick="window.location.href='home.html'">← חזרה למסך הבית</button>
</div>

<div class="container">
    <!-- רשימת העובדים -->
    <div class="employee-list">
        <h4>רשימת עובדים</h4>
        <div class="employee-item" onclick="selectEmployee('יוסי כהן')">יוסי כהן</div>
        <div class="employee-item" onclick="selectEmployee('דנה ישראלי')">דנה ישראלי</div>
        <div class="employee-item" onclick="selectEmployee('שרה לוי')">שרה לוי</div>
    </div>

    <!-- טופס הזנת נתונים -->
    <div class="payroll-form" id="payrollForm" style="display: none;">
        <h3>הזנת נתוני שכר</h3>
        <div class="field">
            <label>שעות עבודה בחודש: - *בעתיד יתקבל באופן אוטומטי על ידי ממשק עם מערכת דיווח נוכחות*</label>
            <input type="number" id="workHours" placeholder="הזן שעות עבודה בחודש" step="1">
        </div>
        <div class="field">
            <label>ימי חופש: - *בעתיד יתקבל באופן אוטומטי על ידי ממשק עם מערכת דיווח נוכחות*</label>
            <input type="number" id="vacationDays" placeholder="הזן ימי חופש" step="1">
        </div>
        <div class="field">
            <label>ימי מחלה: - *בעתיד יתקבל באופו אוטומטי על ידי ממשק עם מערכת דיווח נוכחות*</label>
            <input type="number" id="sickDays" placeholder="הזן ימי מחלה" step="1">
        </div>
        <div class="field">
            <label>בונוס חודשי: - *בעתיד יתקבל באופן אוטומטי על ידי ממשק למערכת ביצועי עובדים*</label>
            <input type="number" id="monthlyBonus" placeholder="הזן בונוס חודשי" step="0.01">
        </div>
        
        <div class="action-buttons">
            <button class="generate-slip-button" onclick="generatePayslip()">הפקת תלוש</button>
        </div>
    </div>
</div>

<script>
    let selectedEmployee = '';

    // פונקציה לבחירת עובד והצגת טופס להזנת נתונים
    function selectEmployee(name) {
        selectedEmployee = name;
        document.querySelector('.payroll-form').style.display = 'block';
        document.querySelector('.payroll-form h3').innerText = `הזנת נתוני שכר עבור ${name}`;
    }

    // פונקציה להפקת תלוש
    function generatePayslip() {
        const salary = document.getElementById("salary").value;
        const workHours = document.getElementById("workHours").value;
        const vacationDays = document.getElementById("vacationDays").value;
        const sickDays = document.getElementById("sickDays").value;
        const monthlyBonus = document.getElementById("monthlyBonus").value;

        if (salary && workHours && vacationDays && sickDays && monthlyBonus) {
            alert(`✅ תלוש שכר עבור ${selectedEmployee} הופק בהצלחה!`);
            // כאן נוכל לשלב את האלגוריתם של ה-AI להפקת התלוש
            // לדוגמה: שליחת הנתונים למערכת או יצירת תלוש עם החישובים
        } else {
            alert('יש למלא את כל השדות');
        }
    }
</script>

</body>
</html>
