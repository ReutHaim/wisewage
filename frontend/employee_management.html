<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title> 注</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            direction: rtl;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 30px;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            display: flex;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }
        .sidebar {
            width: 30%;
        }
        .search {
            margin-bottom: 20px;
        }
        .search input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .department {
            margin-bottom: 20px;
        }
        .department h4 {
            margin-bottom: 10px;
            color: #1976d2;
        }
        .employee-item {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .employee-item:hover {
            background: #e3f2fd;
        }
        .employee-card {
            width: 70%;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            border: 1px solid #ccc;
        }
        .employee-card input, .employee-card textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f7f7f7;
        }
        .employee-card input:disabled, .employee-card textarea:disabled {
            background: #e9ecef;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .edit-button, .save-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .edit-button {
            background-color: #ffa000;
            color: white;
        }
        .save-button {
            background-color: #1976d2;
            color: white;
        }
        .folders {
            margin-top: 30px;
        }
        .folders button {
            margin-left: 15px;
            padding: 10px 20px;
            background: #90caf9;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="search">
            <input type="text" placeholder="驻砖 驻 砖  转." />
        </div>
        <div class="department">
            <h4>住</h4>
            <div class="employee-item" onclick="showEmployee('住 ')">住 </div>
        </div>
        <div class="department">
            <h4>专砖</h4>
            <div class="employee-item" onclick="showEmployee('砖专 ')">砖专 </div>
        </div>
    </div>

    <div class="employee-card" id="employeeCard" style="display: none;">
        <h2 id="employeeHeader">专住 注</h2>
        <label>砖 驻专</label>
        <input type="text" id="firstName" disabled>
        <label>砖 砖驻</label>
        <input type="text" id="lastName" disabled>
        <label>转驻拽</label>
        <input type="text" id="position" disabled>
        <label>转专 转</label>
        <input type="date" id="startDate" disabled>
        <label>"</label>
        <input type="email" id="email" disabled>
        <label>驻</label>
        <input type="tel" id="phone" disabled>
        <label>转 砖专</label>
        <textarea id="salaryTerms" rows="6" disabled></textarea>

        <div class="action-buttons">
            <button class="edit-button" onclick="enableEdit()">锔 注</button>
            <button class="save-button" onclick="confirmSave()"> 砖专转 砖</button>
        </div>

        <div class="folders">
            <button>  注 拽</button>
            <button> 转砖 砖专 拽</button>
            <button> 爪驻  </button>
        </div>
    </div>
</div>

<script>
    function showEmployee(name) {
        document.getElementById('employeeCard').style.display = 'block';

        if (name === '住 ') {
            document.getElementById('firstName').value = '住';
            document.getElementById('lastName').value = '';
            document.getElementById('position').value = '驻转 转';
            document.getElementById('startDate').value = '2023-06-01';
            document.getElementById('email').value = 'yossi@example.com';
            document.getElementById('phone').value = '0501234567';
            document.getElementById('salaryTerms').value = '- 砖专 住住: 20,000 砖"\n- 住 砖转: 注 10%\n- 拽专 砖转转';
        } else if (name === '砖专 ') {
            document.getElementById('firstName').value = '砖专';
            document.getElementById('lastName').value = '';
            document.getElementById('position').value = '专砖 ';
            document.getElementById('startDate').value = '2024-01-15';
            document.getElementById('email').value = 'sara@example.com';
            document.getElementById('phone').value = '0507654321';
            document.getElementById('salaryTerms').value = '- 砖专 住住: 18,000 砖"\n- 专 爪转\n-  驻砖 ';
        }

        document.getElementById('employeeHeader').innerText = name;
        disableFields();
    }

    function enableEdit() {
        document.querySelectorAll('#employeeCard input, #employeeCard textarea').forEach(el => el.disabled = false);
    }

    function disableFields() {
        document.querySelectorAll('#employeeCard input, #employeeCard textarea').forEach(el => el.disabled = true);
    }

    function confirmSave() {
        Swal.fire({
            title: ' 砖专 转 砖?',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: ', 砖专',
            cancelButtonText: ''
        }).then((result) => {
            if (result.isConfirmed) {
                disableFields();
                Swal.fire({
                    title: '砖 砖专 爪!',
                    icon: 'success',
                    timer: 2000,
                    showConfirmButton: false
                });
            }
        });
    }
</script>
</body>
</html>
