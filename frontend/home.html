<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>דף הבית</title>
    <script src="config.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            direction: rtl;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1976d2;
            color: white;
            padding: 20px 40px;
        }
        .welcome { font-size: 20px; font-weight: bold; }
        .logout-button {
            background-color: #ffffff;
            color: #1976d2;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }
        .card-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            width: 250px;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: 500;
            color: #1976d2;
            cursor: pointer;
            transition: 0.3s ease;
            padding: 20px;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-5px);
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="welcome" id="welcome">שלום</div>
        <button class="logout-button" onclick="logout()">התנתק</button>
    </div>

    <div class="main">
        <div class="card-container">
            <div class="card" onclick="window.location.href='upload.html'">קליטת עובד חדש</div>
            <div class="card" onclick="window.location.href='employee_management.html'">עדכון פרטי עובדים</div> <!-- הקישור לעדכון פרטי עובדים -->
            <!-- עדכון כפתור ה"פקת תלושים" כך שיפתח את דף ה- generate_payslip.html -->
            <div class="card" onclick="window.location.href='generate_payslip.html'">הפקת תלושים</div>
        </div>
    </div>

    <script>
        const fullName = localStorage.getItem('fullName') || 'משתמש';
        document.getElementById('welcome').innerText = `שלום ${fullName}`;

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html'; // קישור לדף הבית (אפשר לשנות את הקישור אם יש צורך)
        }
    </script>

</body>
</html>
